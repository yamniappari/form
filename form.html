    <!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

form{
    background-color: rgb(205, 246, 145);
    margin-left: 400px;
    margin-right: 400px;
    padding: 20px;
}



</style>
<body>
    <center>
    <form>
         <h2>Registration Form</h2>
         <label for="name">Name</label><br><br>
         <input type="text" name="name"  id="name" placeholder="enter your name" required><br><br>
         <label for="email">Email</label><br><br>
         <input type="email" name="email"  id="email" placeholder="enter your email" required><br><br>
         <label for="password">Password</label><br><br>
         <input type="password" name="password"  id="password"  placeholder="enter your password" required><br><br>
         <label for="ph.no">ph.no</label><br><br>
         <input type="tel" name="ph.no"  id="ph.no" placeholder="enter your ph.no" required><br><br>
         <label for="gender">Gender</label><br><br>
         <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
         </select><br><br>
         <label for="lang">Language</label><br><br>
         <select id="lang">
                <option value="Tamil">Tamil</option>
                <option value="Telugu">Telugu</option>
                <option value="English">English</option>
         </select><br><br>
         <label for="zipcode">Zipcode</label><br><br>
         <input type="text" name="zipcode"  id="zipcode"placeholder="enter your zipcode" required><br><br>
         <label for="about">About</label><br><br>
         <textarea id="about" rows="5" cols="30" placeholder="enter about yourself"></textarea><br><br>

      <button>Submit</button>
    </form>
    </center>
</body>
